<!DOCTYPE html>
<html>
  <head>
    <title>http & ajax HW</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    
    <button id="btn_listALL" type="submit">list all students</button>
    <div id="listALL-output"></div>
    
    <form id="search-form">
        student ID: <input type="text" name="stuID"><br>
        <button type="submit">search specific student</button>
    </form>
    <div id="search-output"></div>

    <form id="add-form">
        student ID: <input type="text" name="stuID"><br>
        student name: <input type="text" name="stu_name"><br>
        <button type="submit">add new student</button>
    </form>
    <div id="add-output"></div>

    <form id="del-form">
        student ID: <input type="text" name="stuID"><br>
        <button type="submit">delete specific student</button>
    </form>
    <div id="del-output"></div>
    
    <script src="./main.js"></script>
  </body>
</html>
